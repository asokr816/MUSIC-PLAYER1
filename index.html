<!DOCTYPE html>
<html>
<head>
    <title>Spotify Page UI</title>
    <style>
        body{
            margin:0;
            font-family:Arial, sans-serif;
            background:#121212;
            color:white;
        }

        .container{
            display:flex;
            height:100vh;
        }

        /* SIDEBAR */
        .sidebar{
            width:220px;
            background:#000;
            padding:20px;
        }

        .sidebar h2{
            color:#1DB954;
            margin-bottom:20px;
        }

        .menu p{
            margin:15px 0;
            cursor:pointer;
        }

        .menu p:hover{
            color:#1DB954;
        }

        /* MAIN CONTENT */
        .main{
            flex:1;
            padding:20px;
            overflow-y:auto;
        }

        .main h2{
            margin-bottom:15px;
        }

        .songs{
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
            gap:20px;
        }

        .card{
            background:#181818;
            padding:15px;
            border-radius:8px;
            cursor:pointer;
        }

        .card:hover{
            background:#1DB954;
            color:black;
        }

        .cover{
            height:120px;
            background:#333;
            border-radius:5px;
            margin-bottom:10px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:30px;
        }

        /* BOTTOM PLAYER */
        .player{
            position:fixed;
            bottom:0;
            width:100%;
            height:70px;
            background:#181818;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 20px;
        }

        .player button{
            border:none;
            background:#1DB954;
            color:black;
            padding:8px 12px;
            border-radius:50%;
            cursor:pointer;
        }

        .player button:hover{
            background:white;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="sidebar">

        <div class="menu">
